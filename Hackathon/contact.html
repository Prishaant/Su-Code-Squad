<h1>Telesur locations</h1>
<div id="googleMap" style="height:400px;width:100%;"></div>


<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var myCenter = new google.maps.LatLng(5.8257993,-55.159334,17);
var noord = new google.maps.LatLng(5.852061, -55.133272);
var zonnebloemstraat = new google.maps.LatLng(5.820858, -55.185820);
var Latour = new google.maps.LatLng(5.789286, -55.184050);
var Haven = new google.maps.LatLng(5.811285, -55.168887);

function initialize() {
var mapProp = {
  center:myCenter,
  zoom:12,
  scrollwheel:false,
  draggable:false,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({
  position:myCenter,
  });

var marker2 = new google.maps.Marker({
  position:noord,
  });

var marker3 = new google.maps.Marker({
  position:zonnebloemstraat,
  });

var marker4 = new google.maps.Marker({
  position:Latour,
  });

var marker5 = new google.maps.Marker({
  position:Haven,
  });

marker.setMap(map);
marker2.setMap(map);
marker3.setMap(map);
marker4.setMap(map);
marker5.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
